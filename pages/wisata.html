<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wisata | Aplikasi Bolaang Mongondow</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../style.css" />
    <style>
      .background-header {
        background-image: url("../src/bg-wisata.jpg");
        background-size: cover;
        background-repeat: no-repeat;
        top: 0;
        left: 0;
        height: 100%;
        width: 100%;
        z-index: -1;
        opacity: 0.5;
      }
    </style>
  </head>
  <body>
    <header class="bg-dark text-center py-5 sticky-top position-relative">
      <div class="background-header position-absolute"></div>
      <h3 class="fw-bold text-light">TEMPAT WISATA<br />BOLAANG MONGONDOW</h3>
    </header>
    <main class="pt-4 px-4">
      <div class="col-12">
        <div class="row mb-3 border border-1 border-dark p-3 maelang-section">
          <div
            class="col-4 d-flex justify-content-start align-items-center p-0 m-0"
          >
            <img
              src="../src/maelang.jpg"
              class="rounded"
              style="width: 75px; height: 75px; object-fit: cover"
            />
          </div>
          <button
            type="button"
            class="btn btn-primary fw-bold col-8 d-flex justify-content-center align-items-center bg-primary rounded p-0 m-0"
          >
            Pulau 3 Maelang
          </button>
        </div>
        <div class="row mb-3 border border-1 border-dark p-3 chimoki-section">
          <div
            class="col-4 d-flex justify-content-start align-items-center p-0 m-0"
          >
            <img
              src="../src/chimoki.jpg"
              class="rounded"
              style="width: 75px; height: 75px; object-fit: cover"
            />
          </div>
          <button
            type="button"
            class="btn btn-primary fw-bold col-8 d-flex justify-content-center align-items-center bg-primary rounded p-0 m-0"
          >
            Pantai Chimoki
          </button>
        </div>
        <div class="row mb-3 border border-1 border-dark p-3 bungin-section">
          <div
            class="col-4 d-flex justify-content-start align-items-center p-0 m-0"
          >
            <img
              src="../src/bungin.jpg"
              class="rounded"
              style="width: 75px; height: 75px; object-fit: cover"
            />
          </div>
          <button
            class="btn btn-primary fw-bold col-8 d-flex justify-content-center align-items-center bg-primary rounded p-0 m-0"
            type="button"
          >
            Pantai Bungin
          </button>
        </div>
        <div class="row mb-3 border border-1 border-dark p-3 passi-section">
          <div
            class="col-4 d-flex justify-content-start align-items-center p-0 m-0"
          >
            <img
              src="../src/passi.jpg"
              class="rounded"
              style="width: 75px; height: 75px; object-fit: cover"
            />
          </div>
          <button
            type="button"
            class="btn btn-primary fw-bold col-8 d-flex justify-content-center align-items-center bg-primary rounded p-0 m-0"
          >
            Puncak Passi
          </button>
        </div>
        <div class="row mb-3 border border-1 border-dark p-3 losari-section">
          <div
            class="col-4 d-flex justify-content-start align-items-center p-0 m-0"
          >
            <img
              src="../src/losari.jpg"
              class="rounded"
              style="width: 75px; height: 75px; object-fit: cover"
            />
          </div>
          <button
            type="button"
            class="btn btn-primary fw-bold col-8 d-flex justify-content-center align-items-center bg-primary rounded p-0 m-0"
          >
            Pantai Losari
          </button>
        </div>
        <div class="row mb-3 border border-1 border-dark p-3 bakan-section">
          <div
            class="col-4 d-flex justify-content-start align-items-center p-0 m-0"
          >
            <img
              src="../src/bakan.jpg"
              class="rounded"
              style="width: 75px; height: 75px; object-fit: cover"
            />
          </div>
          <button
            type="button"
            class="btn btn-primary fw-bold col-8 d-flex justify-content-center align-items-center bg-primary rounded p-0 m-0"
          >
            Permandian Air Panas Bakan
          </button>
        </div>
      </div>
    </main>
    <footer>
      <ul class="list-group">
        <li class="list-group-item border-0">
          <a href="../index.html" class="badge bg-primary px-2 text-dark"
            >&laquo;Kembali</a
          >
        </li>
      </ul>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Rancho&display=swap");
    </style>
    <script>
      const removeModal = () => {
        let modal = document.querySelector(".modal");
        modal.remove();
      };

      const costumModal = (title, urlFoto, linkGoogleMap) => {
        const body = document.querySelector("body");
        let modal = document.createElement("div");

        modal.setAttribute("class", "modal d-block");
        modal.setAttribute("tabindex", "-1");
        modal.setAttribute("role", "dialog");
        modal.setAttribute("style", "background-color: rgba(0,0,0,0.5)");

        modal.innerHTML = `
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">${title}</h5>
            </div>
            <div class="modal-body">
              <img class="img-thumbnail" src="${urlFoto}"/>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal" onclick="removeModal()">Tutup</button>
              <a class="btn btn-primary" target="_blank" href="${linkGoogleMap}">Google Maps</a>
            </div>
          </div>
        </div>
        `;

        body.append(modal);
      };

      const maelangSection = document.querySelector(".maelang-section");
      const chimokiSection = document.querySelector(".chimoki-section");
      const bunginSection = document.querySelector(".bungin-section");
      const passiSection = document.querySelector(".passi-section");
      const losariSection = document.querySelector(".losari-section");
      const bakanSection = document.querySelector(".bakan-section");

      maelangSection.addEventListener("click", () => {
        costumModal(
          "Pulau 3 Maelang",
          "../src/maelang.jpg",
          "https://www.google.com/maps/place/Kepulauan+Tiga+Maelang/@0.7880661,123.7019822,12z/data=!4m8!1m2!2m1!1spulau+3+maelang!3m4!1s0x327e6384cfc81b03:0xfaf9e917a756330a!8m2!3d0.8615893!4d123.8106883"
        );
      });

      chimokiSection.addEventListener("click", () => {
        costumModal(
          "Pantai Chimoki",
          "../src/chimoki.jpg",
          "https://www.google.com/maps/place/Chimoki+Beach/@0.6195357,124.5553996,17z/data=!3m1!4b1!4m5!3m4!1s0x328083a53af66327:0xa9165419b3760fca!8m2!3d0.6195303!4d124.5575883"
        );
      });

      bunginSection.addEventListener("click", () => {
        costumModal(
          "Pantai Bungin",
          "../src/bungin.jpg",
          "https://www.google.com/maps/place/Pantai+Bungin/@0.8801715,123.9831419,17z/data=!3m1!4b1!4m5!3m4!1s0x327e700325082901:0x7d047b93ebc04388!8m2!3d0.8801715!4d123.9853306"
        );
      });

      passiSection.addEventListener("click", () => {
        costumModal(
          "Puncak Passi",
          "../src/passi.jpg",
          "https://www.google.com/maps/place/Puncak+Passi/@0.7503691,124.2997559,17z/data=!3m1!4b1!4m5!3m4!1s0x327e17e04f7977f5:0x3d4aa66129bf9a19!8m2!3d0.7503637!4d124.3019446"
        );
      });

      losariSection.addEventListener("click", () => {
        costumModal(
          "Pantai Losari",
          "../src/losari.jpg",
          "https://www.google.com/maps/place/LOSARI+BEACH/@0.8877416,123.9983329,15z/data=!4m9!1m2!2m1!1spantai+losari+lolak!3m5!1s0x327e71240e39390b:0x15a97241ea5dfef7!8m2!3d0.8873865!4d124.0070327!15sChNwYW50YWkgbG9zYXJpIGxvbGFrkgEFYmVhY2g"
        );
      });

      bakanSection.addEventListener("click", () => {
        costumModal(
          "Permandian Air Panas Bakan",
          "../src/bakan.jpg",
          "https://www.google.com/maps?rlz=1C1FKPE_idID962ID962&q=pemandian+air+panas+bakan&um=1&ie=UTF-8&sa=X&ved=2ahUKEwitlc3vs7v2AhXJ7HMBHSWPCLkQ_AUoAXoECAIQAw"
        );
      });
    </script>
  </body>
</html>
